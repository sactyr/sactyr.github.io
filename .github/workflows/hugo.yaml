name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.152.2 # Check your local Hugo version and update if needed
      THEME_DIR: themes/blowfish

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          # This line was removed: submodules: true
          fetch-depth: 0 # Keep this for deployment stability

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true # Needed for SCSS/SASS processing

      - name: Build Hugo Site
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages # This branch will hold the generated static site