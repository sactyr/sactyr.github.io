theme: blowfish
googleAnalytics: G-7ZSDKJWKCQ
defaultContentLanguage: en
enableRobotsTXT: true
summaryLength: 0
buildDrafts: false
buildFuture: false
enableEmoji: true
pagination:
  pagerSize: 100
imaging:
  anchor: Center
taxonomies:
  author: authors
  category: categories
  series: series
  tag: tags
sitemap:
  changefreq: daily
  filename: sitemap.xml
  priority: 0.5
outputs:
  home:
    - HTML
    - RSS
    - JSON
related:
  indices:
    - name: tags
      weight: 100
    - name: categories
      weight: 100
    - name: series
      weight: 50
    - name: authors
      weight: 20
    - name: date
      weight: 10
    - applyFilter: false
      name: fragmentrefs
      type: fragments
      weight: 10
  threshold: 0
  toLower: false

markup:
  goldmark:
    renderer:
      unsafe: true
